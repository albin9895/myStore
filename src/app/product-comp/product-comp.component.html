<div class="row">
    <div *ngFor="let item of products">
        <div class="card" *ngIf="item.isAvailable" style="width: 18rem;">
            <app-product-details [item]='item'></app-product-details>
            <button class="btn btn-danger" routerLink="/product-details" routerLinkActive="active">Details</button>
            <br><button class="btn btn-primary" [disabled]="!item.isAvailable">Add To Cart</button>

        </div>
    </div>
</div>
