<div class="form-group">
    <form class="reaForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <input formControlName="name" class="form-control" placeholder="Name">
        <br><input class="form-control" formControlName="img" placeholder="Enter Image URL"><br>
        <input formControlName="name" class="form-control" placeholder="Image Alt">
        <br><input type="number" class="form-control" formControlName="price" placeholder="Price">
        <br><textarea rows="5" class="form-control" formControlName="description" placeholder="Description Of Product"></textarea>

        <br><input formControlName="isAvailable" class="form-control" placeholder="Is Product Available(TRUE/FALSE)"><br>

        <br><button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
